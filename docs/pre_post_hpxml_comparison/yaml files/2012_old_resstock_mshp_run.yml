workflow_generator:
  type: residential_default
  args:
    residential_simulation_controls:
      timesteps_per_hr: 4
      begin_month: 1
      begin_day_of_month: 1
      end_month: 12
      end_day_of_month: 31
      calendar_year: 2012

    timeseries_csv_export:
      reporting_frequency: Timestep
      include_enduse_subcategories: true

eagle:
  n_jobs: 4
  minutes_per_sim: 6
  account: la100
  postprocessing:
    time: 30
    n_workers: 1
  sampling:
    time: 10

postprocessing:
  keep_individual_timeseries: true  # default false if omitted
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: la-100
      prefix: pre_post_hpxml_comparison
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: la-100
      max_crawling_time: 300 #time to wait for the crawler to complete before aborting it


upgrades:
  - upgrade_name: Window AC to Min-eff MSHP
    options:
      - option: HVAC Heating Efficiency|MSHP, SEER 14.5, 8.2 HSPF
        apply_logic:
          - or:
            - HVAC Cooling Efficiency|Room AC, EER 8.5
            - HVAC Cooling Efficiency|Room AC, EER 9.8
            - HVAC Cooling Efficiency|Room AC, EER 10.7
            - HVAC Cooling Efficiency|Room AC, EER 12.0

        costs:
          - value: 0
            multiplier: Fixed (1)
        lifetime: 0
