schema_version: '0.3'
buildstock_directory: ../../resstock # Relative to this file or absolute
project_directory: project_testing # Relative to buildstock_directory
output_directory: testing_upgrades
weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 1

workflow_generator:
  type: residential_default
  args:
    residential_simulation_controls:
      timesteps_per_hr: 1
      begin_month: 1
      begin_day_of_month: 1
      end_month: 12
      end_day_of_month: 31
      calendar_year: 2007

    simulation_output:
      include_enduse_subcategories: true

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: false
      retain_schedules_csv: false

baseline:
  n_buildings_represented: 110000000

upgrades:
  - upgrade_name: Windows and Walls
    options:
      - option: Windows|Triple, Low-E, Non-metal, Air, L-Gain
        costs:
          - value: 45.77
            multiplier: Window Area (ft^2)
        lifetime: 30
      - option: Insulation Wall|Wood Stud, R-13
        apply_logic: Insulation Wall|Wood Stud, Uninsulated
        costs:
          - value: 2.21
            multiplier: Wall Area, Above-Grade, Conditioned (ft^2)
        lifetime: 999

eagle:
  n_jobs: 3
  minutes_per_sim: 30
  account: <account you are authorized to use>
  postprocessing:
    time: 20
    n_workers: 1
  sampling:
    time: 5
