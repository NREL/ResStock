# bsb v0.19.2
stock_type: residential
buildstock_directory: ../ResStock  # Relative to this file or absolute
project_directory: project_chicago  # Relative to buildstock_directory
output_directory: /scratch/lliu2/project_chicago/cookcnty_packages_02 #/projects/chicagoeui/...
weather_files_path: ../project_chicago/weatherfiles/TMY_2007_Chicago.zip  # Relative to this file or absolute path to zipped weather files

### SWITCH WEATHER TO TMY

reporting_measures:
  - QOIReport

baseline:
  sampling_algorithm: precomputed #quota
  precomputed_sample: buildstock_SFD.csv #../OpenStudio-BuildStock/project_chicago/buildstock_SFD.csv # sampled from 40K, down-selected to SFD, renumbered buildings
  n_datapoints: 16777 #40000
  n_buildings_represented: 2173433 #total number of housing units in Cook County using ACS 2010 5-year estimates
schema_version: 0.2

residential_simulation_controls:
  timesteps_per_hr: 4
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007

