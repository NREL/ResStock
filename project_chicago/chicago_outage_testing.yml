schema_version: '0.3'
buildstock_directory: ../  # Relative to this file or absolute
project_directory: project_chicago  # Relative to buildstock_directory
output_directory: /projects/enduse/project_chicago/outage_testing_v03
weather_files_path: ../weatherfiles/TMY_2007_Chicago.zip  # Relative to this file or absolute path to zipped weather files

### SWITCH WEATHER TO TMY

sampler:
  type: residential_quota
  args:
    n_datapoints: 10

workflow_generator:
  type: residential_default
  args:
    timeseries_csv_export:
      output_variables:
        Site Outdoor Air Drybulb Temperature, Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature
      reporting_frequency: Hourly
      include_enduse_subcategories: true
    residential_simulation_controls:
      calendar_year: 2007
      timesteps_per_hr: 1
      begin_month: 1
      begin_day_of_month: 1
      end_month: 12
      end_day_of_month: 31
    measures:
      - measure_dir_name: PowerOutage
        arguments:
          otg_type: Total
          otg_date: January 3
          otg_hr: 0
          otg_len: 168
          comfort_model_1: Pierce
    reporting_measures:
      - measure_dir_name: QOIReport

baseline:
  # precomputed_sample: ../resources/buildstock.csv 
  n_buildings_represented: 2173433 #total number of housing units in Cook County using ACS 2010 5-year estimates

eagle:
  n_jobs: 100
  minutes_per_sim: 75
  account: enduse
  sampling:
    time: 120
  postprocessing:
    time: 240
    n_workers: 20

