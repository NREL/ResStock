stock_type: residential
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_chicago  # Relative to buildstock_directory
output_directory: /scratch/pwhite/chicago_resilience/20221215_summer_test_v4
weather_files_path: ./weather/AMY_1995_Chicago.zip  # Relative to this file or absolute path to zipped weather files

### SWITCH WEATHER TO TMY

reporting_measures:
  - QOIReport

baseline:
  sampling_algorithm: quota
  # precomputed_sample: ../resources/buildstock.csv 
  n_datapoints: 100
  n_buildings_represented: 2173433 #total number of housing units in Cook County using ACS 2010 5-year estimates
  measures:
      - measure_dir_name: PowerOutage
        arguments:
          otg_type: Total
          otg_date: July 13
          otg_hr: 0
          otg_len: 96
          comfort_model_1: Pierce
schema_version: 0.2

residential_simulation_controls:
  timesteps_per_hr: 4
  begin_month: 7
  begin_day_of_month: 10
  end_month: 7
  end_day_of_month: 20
  calendar_year: 2007

timeseries_csv_export:
  reporting_frequency: Hourly
  include_enduse_subcategories: true
  output_variables:
    Site Outdoor Air Drybulb Temperature, Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature, building_id

