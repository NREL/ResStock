          - HVAC Heating Type And Fuel|Natural Gas Fuel Furnace        
        costs: *costs_ashp_ducted_8-82_HSPF
        lifetime: *lifetime_HP
      - &fed_min_ashp_exist_backup_shared_ducts_80_ng
