  - upgrade_name: Federal Minimum Water Heating
    options:
    #### Electric water heater - applies to electric water heaters with less efficiency. Upgrade is 3.3 UEF HPWH ####
      - &elec_fed_min_30-55_gal
        option: Water Heater Efficiency|Electric Federal Minimum, 0.9307 UEF
        apply_logic:
          - Water Heater Fuel|Electricity
          - or:
            - Bedrooms|1
            - Bedrooms|2
            - Bedrooms|3
            - Bedrooms|4
          - not:
              - Water Heater Efficiency|Electric Premium
        costs:
          - value: 820.62  # 586.16 * 1.4: Interpolated using REMDB values for EF 0.92 (UEF 0.9174) and 0.95 (UEF 0.9299), inflation adjusted with 1.4 factor - https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=2084&bcId=4102
            multiplier: Fixed (1)
          - value: 5.04 # 3.60 * 1.4: Interpolated using REMDB values for EF 0.92 (UEF 0.9174) and 0.95, (UEF 0.9299) inflation adjusted with 1.4 factor - https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=2084&bcId=4102
            multiplier: Size, Water Heater (gal)

      - &HPWH_fed_min_66_gal
        option: Water Heater Efficiency|Electric Heat Pump, 66 gal, 2.1171 UEF
        apply_logic:
          - Water Heater Fuel|Electricity
          - Bedrooms|5
          - not:
              or:
                - Water Heater Efficiency|Electric Heat Pump, 50 gal, 3.45 UEF
                - Water Heater Efficiency|Electric Heat Pump, 66 gal, 3.35 UEF
                - Water Heater Efficiency|Electric Heat Pump, 80 gal, 3.45 UEF
        costs:
          - value: 3736.48  # Interpolated between 50 gal and 80 gal HPWH costs in Less et al. https://doi.org/10.20357/B7FP4D, inflation adjusted with 1.21 factor
            multiplier: Fixed (1)

    #### Gas storage 0.6483 is fed min
      - &gas_wh_fed_min_30_40_50_gal
        option: Water Heater Efficiency|Natural Gas Storage, UEF 0.6483
        apply_logic:
          - Water Heater Fuel|Natural Gas
          - or:
            - Bedrooms|1
            - Bedrooms|2
            - Bedrooms|3
            - Bedrooms|4
            - Bedrooms|5
          - or:
            - Water Heater Efficiency|Natural Gas Standard
        costs:
          - value: 988.48  # 706.06 * 1.4: Interpolated using REMDB values for EF 0.59 (UEF 0.5724) and 0.67 (UEF 0.6606), inflation adjusted with 1.4 factor, https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=979&bcId=4142
            multiplier: Fixed (1)
          - value: 15.20 # 10.86 * 1.4: Interpolated using REMDB values for EF 0.59 (UEF 0.5724) and 0.67 (UEF 0.6606), inflation adjusted with 1.4 factor, https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=979&bcId=4142
            multiplier: Size, Water Heater (gal)



    # #### Gas Tankless UEF = 0.81
    #   - &gas_tankless_fed_min
    #     option: Water Heater Efficiency|Natural Gas Tankless, UEF 0.81
    #     apply_logic:
    #       - Water Heater Fuel|Natural Gas
    #       - or:
    #         - Water Heater Efficiency|Natural Gas Tankless
    #     costs:
    #       - value: 2300 # Interpolated using REMDB values for EF 0.82 and 0.96, inflation adjusted with 1.4 factor
    #         multiplier: Fixed (1)


      #### Oil storage 0.6078 is fed min
      - &oil_wh_fed_min_30_40_50_gal
        option: Water Heater Efficiency|Fuel Oil Storage, UEF 0.6078
        apply_logic:
          - Water Heater Fuel|Fuel Oil
          - or:
            - Bedrooms|1
            - Bedrooms|2
            - Bedrooms|3
            - Bedrooms|4
            - Bedrooms|5
          - or:
            - Water Heater Efficiency|Fuel Oil Standard
        costs:
          - value: 2245.08  # 1603.63 * 1.4: Interpolated using REMDB values for EF 0.62 (UEF 0.6054) and 0.68 (UEF 0.6716), inflation adjusted with 1.4 factor, https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=979&bcId=4129
            multiplier: Fixed (1)
          - value: 6.58 # 4.70 * 1.4: Interpolated using REMDB values for EF 0.62 (UEF 0.6054) and 0.68 (UEF 0.6716), inflation adjusted with 1.4 factor, https://remdb.nrel.gov/measures?group_id=6&component_type_id=270&actionId=979&bcId=4129
            multiplier: Size, Water Heater (gal)



