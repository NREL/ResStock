schema_version: '0.4'
os_version: 3.8.0
os_sha: f953b6fcaf
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
# output_directory:  /projects/heatpump/test_runs/n_500_20240530_2007_v1
output_directory:  /kfs2/projects/heatpump/test_runs/test_tmy_30k_full_run_case_5
# weather_files_url: https://data.nrel.gov/system/files/156/Buildstock_TMY3_FIPS-1678817889.zip
weather_files_path: /kfs2/shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 30000

workflow_generator:
  type: residential_hpxml
  version: 2024.07.20
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      add_component_loads: true

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/emissions/cambium/2022/LRMER_MidCase_15

    utility_bills:
      - scenario_name: Bills

    simulation_output_report:
      timeseries_frequency: monthly
      include_timeseries_total_consumptions: false
      include_timeseries_fuel_consumptions: false
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: false
      include_timeseries_emission_fuels: false
      include_timeseries_emission_end_uses: false
      include_timeseries_hot_water_uses: false
      include_timeseries_total_loads: true
      include_timeseries_component_loads: false
      include_timeseries_unmet_hours: false
      include_timeseries_zone_temperatures: false
      include_timeseries_airflows: false
      include_timeseries_weather: true
      include_timeseries_resilience: false
      include_monthly_bills: true

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_schedules_csv: false

kestrel:
  n_jobs: 10
  minutes_per_sim: 5
  account: heatpump
  postprocessing:
    time: 600
    n_workers: 4
  sampling:
    time: 20

postprocessing:
  keep_individual_timeseries: true
  # partition_columns:
  #   - State
  #   - County
  aws:
    region_name: us-west-2
    s3:
      bucket: heat-pump-deployment
      prefix: test_runs
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: heatpumpdeployment
      max_crawling_time: 1200

baseline:
  n_buildings_represented: 139647020 # American Community Survey 2021 5-year, B25001, does not include territories ( 138765649 without AK and HI )

upgrades:

  - upgrade_name: Case 5a - New Dual-Fuel System - 1.67F backup lockout
    
    package_apply_logic: &remove_non_fossil_non_elec_fuels
      - not: Heating Fuel|Wood
      - not: Heating Fuel|Other Fuel
      - not: Heating Fuel|None

    options:
      - &hvac_heating_efficiency_ashp_case_5a_ng
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5a NG, 1.67F
        apply_logic: &ducted_ASHP_apply_logic_ng
          - HVAC Has Ducts|Yes
          - Heating Fuel|Natural Gas
        costs: &dummy_cost_values
          - value: 999 # dummy value
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &dummy_lifetime_value 30

      - &hvac_heating_efficiency_ashp_case_5a_fo
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5a FO, 1.67F
        apply_logic: &ducted_ASHP_apply_logic_fo
          - HVAC Has Ducts|Yes
          - Heating Fuel|Fuel Oil
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_heating_efficiency_ashp_case_5a_propane
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5a Propane, 1.67F
        apply_logic: &ducted_ASHP_apply_logic_propane
          - HVAC Has Ducts|Yes
          - Heating Fuel|Propane
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_cooling_efficiency_ducted_heat_pump_fossil
        option: HVAC Cooling Efficiency|Ducted Heat Pump
        apply_logic: &ducted_ASHP_apply_logic_fossil
          - HVAC Has Ducts|Yes
          - or:
            - Heating Fuel|Natural Gas
            - Heating Fuel|Fuel Oil
            - Heating Fuel|Propane
      - &hvac_distribution_use_autosizing_limits_and_maintain_duct_system_curve_fossil
        option: HVAC Distribution|Use Autosizing Limits and Maintain Duct System Curve
        apply_logic: *ducted_ASHP_apply_logic_fossil
      - &hvac_performance_data_ashp_case_13
        option: HVAC Detailed Performance Data|High COP Part Load Ducted
        apply_logic: *ducted_ASHP_apply_logic_fossil

  - upgrade_name: Case 5b - New Dual-Fuel System - 18.33F backup lockout
    
    package_apply_logic: *remove_non_fossil_non_elec_fuels

    options:
      - &hvac_heating_efficiency_ashp_case_5b_ng
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5b NG, 18.33F
        apply_logic: *ducted_ASHP_apply_logic_ng
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_heating_efficiency_ashp_case_5b_fo
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5b FO, 18.33F
        apply_logic: *ducted_ASHP_apply_logic_fo
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_heating_efficiency_ashp_case_5b_propane
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5b Propane, 18.33F
        apply_logic: *ducted_ASHP_apply_logic_propane
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - *hvac_cooling_efficiency_ducted_heat_pump_fossil
      - *hvac_distribution_use_autosizing_limits_and_maintain_duct_system_curve_fossil
      - *hvac_performance_data_ashp_case_13

  - upgrade_name: Case 5c - New Dual-Fuel System - 35F backup lockout
    
    package_apply_logic: *remove_non_fossil_non_elec_fuels

    options:
      - &hvac_heating_efficiency_ashp_case_5c_ng
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5c NG, 35F
        apply_logic: *ducted_ASHP_apply_logic_ng
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_heating_efficiency_ashp_case_5c_fo
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5c FO, 35F
        apply_logic: *ducted_ASHP_apply_logic_fo
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - &hvac_heating_efficiency_ashp_case_5c_propane
        option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER2 17.3, 8.7 HSPF2, Case 5c Propane, 35F
        apply_logic: *ducted_ASHP_apply_logic_propane
        costs: *dummy_cost_values
        lifetime: *dummy_lifetime_value

      - *hvac_cooling_efficiency_ducted_heat_pump_fossil
      - *hvac_distribution_use_autosizing_limits_and_maintain_duct_system_curve_fossil
      - *hvac_performance_data_ashp_case_13

