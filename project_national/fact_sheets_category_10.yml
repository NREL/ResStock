sampler:
  type: precomputed
  args:
    sample_file: /projects/abctypol/largeee/buildstocks/buildstock_30k_20230809.csv #../buildstock_100_20230609.csv # relative to file

baseline:
  n_buildings_represented: 138765649 # American Community Survey 2021 5-year, does not include AK, HI, and territories
