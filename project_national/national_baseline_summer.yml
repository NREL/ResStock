schema_version: '0.3'
os_version: 3.7.0
os_sha: d5269793f1
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: /kfs2/projects/redlineres/tcm/summer_phoenix_tcm_1
#weather_files_url: https://data.nrel.gov/system/files/156/Buildstock_TMY3_FIPS-1678817889.zip
weather_files_path: /kfs2/shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

sampler:
  type: precomputed
  args:
    sample_file: resilience_buildstock_phoenix.csv

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 8
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 8
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
    
    measures:
      - measure_dir_name: AddThermalComfortModelTypes
        arguments:
          thermal_comfort_model_type_pierce: true

    #emissions:
    #  - scenario_name: LRMER_MidCase_15
    #    type: CO2e
    #    elec_folder: data/emissions/cambium/2022/LRMER_MidCase_15

    #utility_bills:
    #  - scenario_name: Bills

    simulation_output_report:
      timeseries_frequency: timestep
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_emission_fuels: true
      include_timeseries_emission_end_uses: true
      include_timeseries_hot_water_uses: true
      include_timeseries_total_loads: true
      include_timeseries_component_loads: true
      include_timeseries_unmet_hours: true
      include_timeseries_zone_temperatures: true
      include_timeseries_airflows: true
      include_timeseries_weather: true
      include_timeseries_resilience: true
      output_variables:
        - name: Zone Thermal Comfort Pierce Model Standard Effective Temperature
        - name: Site Outdoor Air Drybulb Temperature
        - name: Zone Mean Air Temperature
        - name: Zone Air Relative Humidity
        - name: People Sensible Heating Rate
        - name: People Total Heating Rate
        - name: Site Outdoor Air Humidity Ratio

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: false
      retain_schedules_csv: false

baseline:
  n_buildings_represented: 139647020 # American Community Survey 2021 5-year, B25001, does not include territories ( 138765649 without AK and HI )

upgrades:
  - upgrade_name: Outage only
    options:
      - &summer_outage
        option: Power Outage|Summer
kestrel:
  n_jobs: 20
  minutes_per_sim: 2
  account: redlineres
  sampling:
    time: 60
  postprocessing:
    time: 1000
    n_workers: 16

postprocessing:
  aws:
    region_name: us-west-2
    s3:
      bucket: redlineres
      prefix: redlineres_TCM
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: redlineres
      max_crawling_time: 1200