schema_version: "0.5"
os_version: 3.9.0
os_sha: c77fbb9569
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
# output_directory: /Volumes/LaCie/load_flexibility/pre_peak_sensitivity_feb2
output_directory: /projects/rescore/load_flex/final_test_run_feb11
#weather_files_path: ../BuildStock_2020_FIPS.zip
weather_files_path: /kfs2/shared-projects/buildstock/weather/BuildStock_2020_FIPS.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 30000


kestrel:
  n_jobs: 100
  minutes_per_sim: 5
  account: rescore
  postprocessing:
    time: 600
    n_workers: 20
    n_procs: 20
  sampling:
    time: 30

workflow_generator:
  type: residential_hpxml
  version: 2025.01.29
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    simulation_output_report:
      timeseries_frequency: timestep
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: false
      include_timeseries_emission_fuels: false
      include_timeseries_emission_end_uses: false
      include_timeseries_hot_water_uses: true
      include_timeseries_total_loads: true
      include_timeseries_component_loads: true
      include_timeseries_unmet_hours: true
      include_timeseries_zone_temperatures: true
      include_timeseries_airflows: true
      include_timeseries_weather: true
      include_timeseries_resilience: true
      output_variables:
        - name: Zone Mean Air Temperature
        - name: Zone Mean Radiant Temperature
        - name: Zone Air Relative Humidity
        - name: Site Outdoor Air Humidity Ratio
        - name: Site Outdoor Air Drybulb Temperature
        - name: Site Outdoor Air Wetbulb Temperature


    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_schedules_csv: true

baseline:
  n_buildings_represented: 139647020 # American Community Survey 2021 5-year, B25001, does not include territories ( 138765649 without AK and HI )

upgrades:
  - upgrade_name: peak_only_4hr_2deg
    package_apply_logic: &has_cooling_or_ele_heating
      - or:
        - not: HVAC Cooling Type|None
        - Heating Fuel|Electricity          
    options:
      - option: LoadFlexibility|peak_only_4hr_2deg

  - upgrade_name: pre_only_4hr_2deg
    package_apply_logic: *has_cooling_or_ele_heating
    options:
      - option: LoadFlexibility|pre_only_4hr_2deg

  - upgrade_name: peak_only_4hr_4deg
    package_apply_logic: *has_cooling_or_ele_heating
    options:
      - option: LoadFlexibility|peak_only_4hr_4deg

  - upgrade_name: pre_only_4hr_4deg
    package_apply_logic: *has_cooling_or_ele_heating
    options:
      - option: LoadFlexibility|pre_only_4hr_4deg

  - upgrade_name: pre_only_1hr_2deg
    package_apply_logic: *has_cooling_or_ele_heating
    options:
      - option: LoadFlexibility|pre_only_1hr_2deg

postprocessing:
  keep_individual_timeseries: true
  partition_columns:
    - State
    - County
  aws:
    region_name: us-west-2
    s3:
      bucket: resstock-core
      prefix: load_flexibility/test_runs
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: load_flexibility
      max_crawling_time: 1200
